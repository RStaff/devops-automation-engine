# .github/workflows/ci-template.yml
on:
  workflow_call:
    inputs:
      pipeline-dir:
        description: 'Path to the pipeline directory'
        required: true
        type: string
      environment:
        description: 'Environment (dev/staging/prod)'
        required: true
        type: string
      tools:
        description: 'JSON array of tools (e.g. ["npm","docker"])'
        required: true
        type: string

jobs:
  run:
    name: Run ${{ inputs.pipeline-dir }}
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_SA_KEY:  ${{ secrets.GCP_SA_KEY }}
      GCP_REGION:  ${{ secrets.GCP_REGION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: false
          fetch-depth: 0
          persist-credentials: false

      - name: Decode and activate GCP service account
        run: |
          echo "${{ env.GCP_SA_KEY }}" | base64 --decode > /tmp/sa.json
          gcloud auth activate-service-account --key-file=/tmp/sa.json
          gcloud config set project $GCP_PROJECT
        shell: bash

      - name: Report inputs
        run: |
          echo "Pipeline-dir = ${{ inputs.pipeline-dir }}"
          echo "Environment  = ${{ inputs.environment }}"
          echo "Tools        = ${{ inputs.tools }}"

      - name: Extract raw data
        run: bash ${{ inputs.pipeline-dir }}/extract.sh

      - name: Transform data
        run: bash ${{ inputs.pipeline-dir }}/transform.sh

      - name: Load into target
        run: bash ${{ inputs.pipeline-dir }}/load.sh
