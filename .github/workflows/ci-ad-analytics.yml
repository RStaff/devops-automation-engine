# .github/workflows/ci-ad-analytics.yml
name: CI – Ad Analytics Pipeline

on:
  push:
    paths:
      - 'ad_analytics_pipeline/**'

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          # This can be a raw JSON key or a base64‐encoded JSON key
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id:       ${{ secrets.GCP_PROJECT }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Debug GCP_SA_KEY
        run: |
          echo "→ GCP_PROJECT=${{ secrets.GCP_PROJECT }}"
          echo "→ GCP_REGION=${{ secrets.GCP_REGION }}"
          echo "→ GCP_SA_KEY length: $(echo -n "${{ secrets.GCP_SA_KEY }}" | wc -c) bytes"

      - name: Extract raw data
        run: bash ad_analytics_pipeline/extract.sh

      - name: Transform data
        run: bash ad_analytics_pipeline/transform.sh

      - name: Load into target
        run: bash ad_analytics_pipeline/load.sh
