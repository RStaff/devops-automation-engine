# .github/workflows/ci-ad-analytics.yml
name: Ad Analytics

on:
  push:
    paths:
      - 'ad_analytics_pipeline/**'

jobs:
  run-ad-analytics:
    # call the reusable template
    uses: ./.github/workflows/ci-template.yml

    # inputs for the template
    with:
      pipeline-dir: ad_analytics_pipeline
      environment: dev
      tools: '["bash"]'

    # â–¶ Forward all repo secrets, including GCP_PROJECT, GCP_REGION, GCP_SA_KEY
    secrets: inherit
